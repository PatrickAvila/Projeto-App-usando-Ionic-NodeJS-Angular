<ion-header>
  <ion-toolbar>
    <ion-title><center>Login</center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item name="mail" line="full">
      <ion-label  position="floating">E-mail</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item line="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col> 
        <a href="inserir" style="text-decoration: none;color: white;">    
          <ion-button color="secondary" type="button">
          Cadastre-se
          <ion-icon slot="end" name="save-outline"></ion-icon>
        </ion-button>
        </a>
        <ion-button color="secondary" type="submit" (click)="loginUsuario()">
          Login<ion-icon slot="end" name="caret-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
